<template name="newTask">
  <div class="row">
    <div class="col-md-12">       
      <form class="form-horizontal">
        <fieldset>
          <legend>Tasks List Control </legend>          
            <div class="form-group padding16">            
              <div class="input-group animated fadeInDown">
                <span class="input-group-addon"><i class="fa fa-check-square-o fa-lg" aria-hidden="true"></i> New Task </span>
                  <input type="text" id="nameTask" class="form-control" placeholder="Please, insert your new task...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i></button>
                </span>
              </div>
            </div>
        </fieldset>
      </form>
    </div>    
  </div>
</template>
