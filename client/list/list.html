<template name="list">
    <ul class="list-group">
        {{#each tasks}}
        <li class="list-group-item">
            <span class="badge badge-danger"><i class="fa fa-trash-o fa-2x"></i></span>
            {{name}} - <div class="label label-primary">{{data}}</div>
        </li>
        {{/each}}
    </ul>
</template>
