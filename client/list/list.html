<template name="list">
    <div class="row">
        <ul class="list-group">
            {{#each tasks}}
            <li class="list-group-item animated flipInX">
                    <button type="button" class="btn btn-danger btn-xs btn-circle">
                        <i class="fa fa-trash-o fa-2x"></i>
                    </button>
                <i class="fa fa-calendar" aria-hidden="true"></i>  -  <div class="label label-primary">{{formatDate}}</div>  -  {{name}}
            </li>
            {{/each}}
        </ul>
    </div>
</template>
